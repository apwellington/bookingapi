spring:
  liquibase:
    enabled: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    show-sql: true
  datasource:
    url: jdbc:h2:mem:booking
    username: dev
    password: book
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  mvc:
    format:
      date: iso
server:
  port: 8080
  servlet:
    context-path: /api/v1
logging:
  level:
    org:
      hibernate:
        sql: info


